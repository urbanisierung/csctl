global:
  identity:
    auth:
      enabled: true
      publicIssuerUrl: "https://${HOST}/auth/realms/camunda-platform"
  ingress:
    enabled: true
    className: ""
    host: "${HOST}"
    tls:
      enabled: true
      secretName: camunda-platform  

# console
console:
  enabled: false
  contextPath: "/"
  image:
    tag: ${CONSOLE_VERSION}
    pullSecrets:
      - name: registry-camunda-cloud
  env:
    - name: "CAMUNDA_CONSOLE_TELEMETRY"
      value: "download"
    - name: "CAMUNDA_CONSOLE_CUSTOMERID"
      value: "test"
    - name: "CAMUNDA_CONSOLE_INSTALLATIONID"
      value: "dev"

connectors:
  enabled: true
  inbound:
    mode: disabled

# Configure elastic search to make it running for local development
elasticsearch:
  # Request a single node with a persistent volume
  master:
    replicaCount: 1
    persistence:
      size: 15Gi

identity:
  enabled: true
  contextPath: "/identity"
  fullURL: "https://${HOST}/identity"
  image:
    tag: SNAPSHOT

operate:
  enabled: false
  contextPath: "/operate"

optimize:
  enabled: false
  contextPath: "/optimize"

tasklist:
  enabled: false
  contextPath: "/tasklist"

# Reduce for Zeebe and Gateway the configured replicas and with that the required resources
# to get it running locally
zeebe:
  clusterSize: 1
  partitionCount: 1
  replicationFactor: 1
  pvcSize: 10Gi
  image:
    tag: SNAPSHOT
  env:
    - name: "CAMUNDA_CONSOLE_PING_CLUSTER_ID"
      value: "mighty-cluster"
    - name: "CAMUNDA_CONSOLE_PING_CLUSTERNAME"
      value: "My Mighty Cluster"
    - name: "CAMUNDA_CONSOLE_PING_ENABLED"
      value: "true"
    - name: "CAMUNDA_CONSOLE_PING_ENDPOINT"
      value: https://d3b3a8365961.ngrok-free.app
    - name: "CAMUNDA_CONSOLE_PING_PINGPERIOD"
      value: "1s"
    - name: "CAMUNDA_CONSOLE_PING_RETRY_MAX_RETRIES"
      value: "10"
    - name: "CAMUNDA_CONSOLE_PING_RETRY_MINRETRYDELAY"
      value: "1s"
    - name: "CAMUNDA_CONSOLE_PING_RETRY_MAXRETRYDELAY"
      value: "10s"
    - name: "CAMUNDA_CONSOLE_PING_RETRY_RETRYDELAYMULTIPLIER"
      value: "2"
    # - name: "CAMUNDA_CONSOLE_PING_PROPERTIES"
    #   value: "{\"prop1\":\"asd\",\"prop2\":\"123\"}"

zeebe-gateway:
  replicas: 1
  ingress:
    enabled: true
    className: ""
    host: "zeebe.${HOST}"
    tls:
      enabled: true
      secretName: camunda-platform
